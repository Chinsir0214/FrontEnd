<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>响应式图片墙-使用Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    /* 待完成1：自动填充列，每列最小150px，最大1fr */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .photo {
      position: relative;
      height: 150px;
      /* 固定高度，形成统一比例 */
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* 待完成2 */
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    /* 待完成3 */
    .photo:hover img {
      transform: scale(1.1);
    }

    /* 待完成4，内部元素水平垂直居中 */
    .photo .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* 待完成5 */
    .photo:hover .caption {
      opacity: 1;
    }
  </style>
</head>

<body>
  <h1>响应式图片墙</h1>

  <div class="photo-grid">
    <!-- 使用 picsum.photos 生成随机图片 -->
    <!-- 格式：https://picsum.photos/id/{ID}/{宽度}/{高度} -->
    <!-- 我们让宽度在 300-600px 之间随机，高度固定，由 object-fit 控制 -->
    <div class="photo">
      <img src="https://picsum.photos/id/100/300/200" alt="随机图片 1" />
      <div class="caption">图片说明</div>
    </div>
    <div class="photo">

    </div>
