<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>灵剑山外门弟子注册系统</title>
    <link rel="stylesheet" href="./site.css" />
  </head>
  <body>
    <form class="register-form">
      <div class="form-group">
        <label>用户名（必填）</label>
        <input type="text" required placeholder="请输入用户名" />
      </div>
      <div class="form-group">
        <label>灵根（必填）</label>
        <input type="email" required placeholder="请输入您的灵根。如：土行天灵根。" />
      </div>
      <div class="form-group">
        <label>山门（必填）</label>
        <input type="password" required placeholder="请输入您的山门。如：星辰峰。" />
      </div>
      <div class="form-group">
        <label>身份验证（必填）</label>
        <div class="phone-group">
          <input
            type="tel"
            required
            placeholder="请输入九洲身份码"
            maxlength="11"
          />
          <button type="button" class="code-btn">灵气认证</button>
        </div>
      </div>
      <button type="submit">注册账号</button>
    </form>
  </body>
</html>
